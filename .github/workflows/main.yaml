name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Run tests
      id: run_tests
      run: npm test
      continue-on-error: true

    - name: Create log file
      run: |
        echo "Job: ${{ github.job }}" >> execution_log.txt
        echo "Workflow: ${{ github.workflow }}" >> execution_log.txt
        echo "Repository: ${{ github.repository }}" >> execution_log.txt
        echo "Run ID: ${{ github.run_id }}" >> execution_log.txt
        echo "Run Number: ${{ github.run_number }}" >> execution_log.txt
        echo "Commit: ${{ github.sha }}" >> execution_log.txt
        if [ ${{ steps.run_tests.outcome }} == 'success' ]; then
          echo "Tests: Passed" >> execution_log.txt
        else
          echo "Tests: Failed" >> execution_log.txt
        fi

    - name: Upload log file
      uses: actions/upload-artifact@v2
      with:
        name: execution_log
        path: execution_log.txt

  notify:
    needs: build
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Download log file
        uses: actions/download-artifact@v2
        with:
          name: execution_log
          path: ./logs

      - name: Send email notification
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: node ./src/pipeline-utils/send-email.js
